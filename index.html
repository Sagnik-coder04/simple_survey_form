<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Survey Form</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    .container {
      background: #fff;
      padding: 1.5rem;
      border-radius: 12px;
      max-width: 600px;
      width: 100%;
      margin: 1rem;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 500;
    }

    input[type="text"],
    input[type="email"],
    select,
    textarea {
      width: 100%;
      margin-top: 0.3rem;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .radio-group,
    .checkbox-group {
      margin-top: 0.5rem;
      display: flex;
    }

    .radio-group label,
    .checkbox-group label {
      display: flex;
      align-items: center;
      margin-bottom: 0.5rem;
      font-weight: normal;
      font-size: 0.95rem;
    }

    .radio-group input,
    .checkbox-group input {
      margin-right: 0.5rem;
      transform: scale(1.1);

    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 1.5rem;
      background-color: #000000;
      color: white;
      border: none;
      padding: 0.8rem 1.2rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    button:hover {
      background-color: #252625;
    }

    @media (max-width: 619px) {
      h2 {
        font-size: 1.3rem;
      }

      label {
        font-size: 0.95rem;
      }

      input, select, textarea, button {
        font-size: 1rem;
      }

      .radio-group label,
      .checkbox-group label {
        font-size: 0.95rem;
      }

      .container {
        margin: 0.5rem;
        padding: 1rem;
        border-radius: 10px;
      }
      .radio-group,
    .checkbox-group {
      margin-top: 0.5rem;
      display: block;
    }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Student Satisfaction Survey</h2>
    <form>
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="example@mail.com" required>

      <label for="course">Which course are you enrolled in?</label>
      <select id="course" name="course" required>
        <option value="">-- Select --</option>
        <option value="btech">B.Tech</option>
        <option value="mca">MCA</option>
        <option value="bca">BCA</option>
        <option value="bba">BBA</option>
        <option value="other">OTHER</option>
      </select>

      <label>How satisfied are you with the teaching quality?</label>
      <div class="radio-group">
        <label><input type="radio" name="satisfaction" value="very-satisfied" required> üòä Very Satisfied</label>
        <label><input type="radio" name="satisfaction" value="satisfied"> üôÇ Satisfied</label>
        <label><input type="radio" name="satisfaction" value="neutral"> üòê Neutral</label>
        <label><input type="radio" name="satisfaction" value="unsatisfied"> üôÅ Unsatisfied</label>
      </div>

      <label>What facilities do you use regularly?</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="facility" value="library"> üìö Library</label>
        <label><input type="checkbox" name="facility" value="lab"> üíª Computer Lab</label>
        <label><input type="checkbox" name="facility" value="wifi"> üì∂ Wi-Fi</label>
        <label><input type="checkbox" name="facility" value="canteen"> üçî Canteen</label>
      </div>

      <label for="feedback">Any additional feedback?</label>
      <textarea id="feedback" name="feedback" rows="4" placeholder="Write your thoughts here..."></textarea>

      <button type="submit">Submit Survey</button>
    </form>
  </div>
</body>
</html>
